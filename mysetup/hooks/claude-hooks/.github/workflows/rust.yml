name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: "true" # Cargoにgit CLIを使わせる

jobs:
  build:
    runs-on: macos-latest

    steps:
      # コードをチェックアウト
      - uses: actions/checkout@v4

      # Cargoの古いgitキャッシュを削除
      - name: Clear Cargo git cache
        run: rm -rf ~/.cargo/git

      # Cargo.lockを削除して再生成
      - name: Remove Cargo.lock
        run: rm -f Cargo.lock

      - name: Configure git authentication with PAT
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      # Rustツールチェーンセットアップ
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Update
      - name: Update Rust Dependencies
        run: cargo update

      # フォーマットチェック
      - name: Check formatting
        run: cargo fmt -- --check

      # Clippy チェック
      - name: Run clippy
        run: cargo clippy -- -D warnings

      # 依存関係を再解決してビルド (Debug)
      - name: Build Debug
        run: cargo build --verbose

      # テスト実行
      - name: Run tests
        run: cargo test --verbose

      # リリースビルド
      - name: Build Release
        run: cargo build --release --verbose

      # バイナリをアーティファクトとしてアップロード
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: myclaudecodehooks-macos
          path: target/release/MyClaudeCodeHooks
          retention-days: 30

